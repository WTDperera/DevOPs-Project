services:
  # MongoDB Database (Development)
  mongodb:
    image: mongo:6.0
    container_name: lotus-mongodb-dev
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: lotus_dev
      MONGO_INITDB_ROOT_PASSWORD: lotus_dev_password
      MONGO_INITDB_DATABASE: lotus_dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - lotus-dev-network

  # Backend API (Development with Hot Reload)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: lotus-backend-dev
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://lotus_dev:lotus_dev_password@mongodb:27017/lotus_dev?authSource=admin
      JWT_SECRET: dev-jwt-secret-key
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - lotus-dev-network
    command: npm run dev

  # Frontend Application (Development with Hot Reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: lotus-frontend-dev
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5000/api
      VITE_WS_URL: http://localhost:5000
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - lotus-dev-network
    command: npm run dev

networks:
  lotus-dev-network:
    driver: bridge
    name: lotus-dev-network

volumes:
  mongodb_dev_data:
    driver: local
    name: lotus_mongodb_dev_data
