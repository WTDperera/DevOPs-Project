services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: lotus-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: lotus_admin
      MONGO_INITDB_ROOT_PASSWORD: lotus_secure_password_2024
      MONGO_INITDB_DATABASE: lotus
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - lotus-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/lotus --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lotus-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://lotus_admin:lotus_secure_password_2024@mongodb:27017/lotus?authSource=admin
      JWT_SECRET: lotus-ultra-secure-jwt-secret-key-change-in-production
      JWT_EXPIRE: 7d
      MAX_FILE_SIZE: 524288000
      ALLOWED_VIDEO_TYPES: video/mp4,video/mpeg,video/quicktime,video/x-msvideo,video/x-flv,video/webm
    ports:
      - "5000:5000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lotus-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost/api
        VITE_WS_URL: http://localhost
    container_name: lotus-frontend
    restart: unless-stopped
    networks:
      - lotus-network

  # Nginx Reverse Proxy
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: lotus-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./backend/uploads:/var/www/uploads:ro
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_started
    networks:
      - lotus-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  lotus-network:
    driver: bridge
    name: lotus-network

volumes:
  mongodb_data:
    driver: local
    name: lotus_mongodb_data
  mongodb_config:
    driver: local
    name: lotus_mongodb_config
